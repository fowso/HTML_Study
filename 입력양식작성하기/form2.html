<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 삽입하기</title>
</head>
<body>
  <form action="">
    <ul>
      <li>
        <label for="prob">주문 상품</label>
        <input type="text " id="prob" value="상품용 3KG">
      </li>
      <li>
        <label for="user-name">이름</label>
        <input type="text " id="user-name">
      </li>
      <li>
        <label for="addr">배송 주소</label>

        <!-- 이메일을 입력하지않으면 오류발생 -->
        <label for="mail">이메일</label>
        <input type="email " id="mail">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel " id="phone">
      </li>
    </ul>
  </form><hr>
  <form>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label for="checkbox" value="s_3">혼밥용 3KG</label>
          <input type="number">개
        </li>
        <li>
          <label for="checkbox" value="s_5">혼밥용 5kg</label>
          <input type="number">개
        </li>
        <li>
          <label for="checkbox" value="f_3">가족용 3KG</label>
          <input type="number">개
        </li>
        <li>
          <label for="checkbox" value="f_5">가족용 5kg</label>
          <input type="number">개
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value=yes>선물 포장</label></li>
        <li><label><input type="radio" name="gift" value=no>선물 포장 안함</label></li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name">
        </li>
        <li>
          <label for="addr">주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id=email>
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>
    </fieldset>
  </form>

</html>
