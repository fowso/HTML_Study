<!DOCTYPE html> <!--이문서는 html로 이루어진 문서입니다 라는 뜻-->
<html lang="ko"> <!-- 한국어 사용가능 -->
<head> <!-- head는문서의 정보를 나타내는 부분 (웹에 나타나지않음)-->

    <!-- meta태그는 문자세트 등 문서의 정보가 들어있는 태그 -->
    <meta charset="UTF-8"> <!-- 한긇로 된 내용을 표시하기 위해서 UTF-8을 사용-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 웹 문서의 키워드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 웹문서의 설명 -->
    <title>첫번째 문서 연습</title> <!-- 문서의 제목을 나타내는 태그-->
</head>
<body> <!-- 실제로 웹화면에 나타나는 내용-->
    <h1>웹 문서 만들기</h1>
</body>
</html>
