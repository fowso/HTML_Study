<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h2>상품 구성</h2>
  <table> <!-- 표 전체-->
    <caption>선물용과 가정요 상품 구성 <--표제목</caption> <!-- 표 제목-->
    <tr> <!-- 행-->
      <th>용도</th> <!-- 제목 셀-->
      <th>중량</th>
      <th>갯수</th>
      <th>가격  <--제목셀</th>
    </tr>
    <tr> 
      <td>선물용</td><!-- 셀-->
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원 <--셀</td>
    </tr>
    <tr> 
      <td>선물용</th>
      <td>5kg</th>
      <td>18~26과</th>
      <td>52,000원</th>
    </tr>
    <tr> 
      <td>가정용</td> 
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>

    </tr> 
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
  </table>
  <hr>
  <ul>
    <li>caption : 표 제목</li>  
    <li>tr : 행</li>
    <li>td : 셀</li>
    <li>th : 제목 셀</li>
  </ul>
</body>
</html>
