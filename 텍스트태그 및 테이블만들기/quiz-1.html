  <p><h1>수습 국원 지원 양식</h1></p><br>
  <p><h2>방송에 관심 있는 새내기 여러분 환영합니다</h2></p><br>
  <p>교내 방송국에서 신입생을 대상으로 수숩 국원을 모집합니다<br>
  <em>방송에 관심 있는 여러 학우의 지원 바랍니다.</em> <br>
  <ul>
    <li><b>모집 기간</b> : 3월 2일 ~ 3월 11일</li>
    <li><b>모집 분야</b> : 아나운서, PD, 엔지니어</li>
    <li><b>지원 방법</b> : 양식 작성 후 이메일 접수 <br>
    <em>지원서 양식은 교내 방송국 홈페이지 공지 게시판에 있습니다.</em></li>
  </ul><br>
  <p><h3>혜택</h3></p><br>
  <ol type="a">
    <li>수습기자 활동 중 소정의 활동비 지급</li>
    <li>정기자료 진급하면 장학금 지급</li>
