<body>
  <h1>양배추 샐러드 레시피</h1><hr>
  <p>말그대로 서양의  <em>배추라는</em> 뜻의 배추로 지중해 소아시아가 원산지다. <br> 본래 야생 배추는 <b>바닷가</b> 근처에서 자라기 때문에 <br>
    염분에 견디기 위해 잎이 가죽처럼 두껍고 <br> 바람에 견디기 위해 가지에서 갈라져나온 <strong>줄기</strong>를 따라 엉성하게 나있었다.
  </p>
  <hr>
  <h1>만드는 방법</h1>
  <ol>
    <li>양배추 사기</li>
    <li>양배추 손질하기</li>
    <li>먹기좋은 크기로 손질하기</li>
    <li>드레싱과 함께 버무리기</li>
    <li>맛있게 먹기</li>
  </ol>
  <ul>
    <li>다먹었으면 깨끗이 치우기</li>
    <li><strong>설거지하기</strong> </li>
  </ul>
  <hr>
</body>
</html>
